<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Scoreboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <h3>HOME</h3>
        <h2 id="home-score" class="home-score">0</h2>
        <h2>Points</h2>
        <div class="home-btns">
          <button onclick="add1HomeScore()">+1</button>
          <button onclick="add2HomeScore()">+2</button>
          <button onclick="add3HomeScore()">+3</button>
        </div>
        <div class="home-fouls">
          <h2>Fouls</h2>
          <h2 id="home-fouls-count" class="home-fouls-count">0</h2>
          <button onclick="addAwayFoul()">+1</button>
          <button onclick="subAwayFoul()">-1</button>
        </div>
      </div>
      <div class="stats-table">
        <div timer>
          <h2 id="timer" class="timer">12:00</h2>
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
        <div>
          <h3 id="quarter" class="quarter">1</h3>
          <button class="next-q-btn" onclick="nextQuarter()">
            Next Quarter
          </button>
        </div>
        <div>
          <button id="new-game-btn" class="new-game-btn" onclick="newGame()">
            New Game
          </button>
        </div>
      </div>

      <div class="column2">
        <h3>AWAY</h3>
        <h2 id="away-score-count" class="away-score">0</h2>
        <h2>Points</h2>
        <div class="away-btns">
          <button onclick="add1AwayScore()">+1</button>
          <button onclick="add2AwayScore()">+2</button>
          <button onclick="add3AwayScore()">+3</button>
        </div>
        <div class="away-fouls">
          <h2>Fouls</h2>
          <h2 id="away-fouls-count" class="away-fouls-count">0</h2>
          <button onclick="addAwayFoul()">+1</button>
          <button onclick="subAwayFoul()">-1</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
